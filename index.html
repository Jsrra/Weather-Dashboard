<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard

    </title>
</head>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </div>
</nav>


<body class="">
    <div class="d-flex">
        <section class="col-2">
            <h1 class="my-3 mx-5 ">
                Search for a city:
            </h1>
            <div class="d-flex my-3 mx-5 search">
                <form class="form-floating" id="citySearch">
                    <input type="text" class="form-control" id="floatingInputValue" placeholder="Enter City">
                    <label for="floatingInputValue">Enter City</label>
                </form>
            </div>

            <button type="button" class="btn btn-primary mx-5 search-Btn">Search</button>
            <!-- <ul class="my-5" style="border-top: 2px solid;">
            <li><button type="button" class="btn btn-primary mx-5 search-Btn">Previous Search</button></li>
        </ul> -->
        </section>
        <section class="col-10 col-md-12">
            <div class="container-md h-fit my-3 border border-dark">
                <h1>Current Weather <span id="today"></span><span id="current-icon"></span></h1>
                <h2 id="city-name"></h2>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
            <div class="container-md h-fit border border-dark row mb-5 margeen">
                <h1>5 Day forecast</h1>
                <div class="border border-dark mb-2">
                    <h3 id="tommorow"></h3><span id="current-icon"></span>
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="humidity2"></p>
                </div>
                <div class="border border-dark mb-2">
                    <h3 id="dayAfterTommorow"></h3>
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="humidity3"></p>
                </div>
                <div class="border border-dark mb-2">
                    <h3 id="dayAfterTheDayAfterTommorow"></h3>
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="humidity4"></p>
                </div>
                <div class="border border-dark mb-2">
                    <h3 id="dayAfterTheDayAfterTheDayAfterTommorow"></h3>
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="humidity5"></p>
                </div>
                <div class="border border-dark mb-2">
                    <h3 id="dayAfterTheDayAfterTheDayAfterTheDayAfterTommorow"></h3>
                    <p id="temp6"></p>
                    <p id="wind6"></p>
                    <p id="humidity6"></p>
                </div>

            </div>
    </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</html>
