<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard

    </title>
</head>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </div>
</nav>


<body class="row">
    <section class="col-2">
        <h1 class="my-3 mx-5 ">
            Search for a city:
        </h1>
        <div class="d-flex my-3 mx-5 search">
            <form class="form-floating">
                <input type="text" class="form-control" id="floatingInputValue" placeholder="Enter City">
                <label for="floatingInputValue">Enter City</label>
            </form>
        </div>

        <button type="button" class="btn btn-primary mx-5 search-Btn">Search</button>
        <!-- <ul class="my-5" style="border-top: 2px solid;">
            <li><button type="button" class="btn btn-primary mx-5 search-Btn">Previous Search</button></li>
        </ul> -->
    </section>
    <section class="col-10">
        <div class="container-md h-100 my-3 border border-dark">
            <h1>Current Weather</h1>

        </div>
        <div class="container-md h-100 border border-dark">
            <h1>5 Day forecast</h1>
        </div>
    </section>
</body>
<script src="./assets/script.js"></script>

</html>
